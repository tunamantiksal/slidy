<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Slidy</title>

	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta content="TR" http-equiv="content-language"/>
	<meta name="robots" content="noodp, noydir"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="js/slidy.2.0.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/index.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<br /><br /><br />
	<center>
		<h2>Slidy V2</h2>
	</center>
	<br /><br />
	<div id="slidy" class="slidy" >
		<div class="slidy-content-container"></div>

		<div class="slidy-thumbnail-container">
			<div class="slidy-thumbnail-content">
				<div class="slidy-thumbnail">
					<img src="images/slide-0.jpg" link="test" alt="" />
				</div>

				<div class="slidy-thumbnail">
					<img src="images/slide-1.jpg" link="" alt="" />
				</div>

				<div class="slidy-thumbnail">
					<img src="images/slide-2.jpg" alt="" />
				</div>

				<div class="slidy-thumbnail">
					<img src="images/slide-8.jpg" alt="" />
				</div>
				
			</div>
		</div>
	</div> <!-- slidy end -->

<script type="text/javascript">
	$('#slidy').slidy({
		width: 600,
		height: 421,
		delay: 5000, //min 5000
		thumb: true,
		thumb_position: 'center'
	});
</script>


</body>
</html>
